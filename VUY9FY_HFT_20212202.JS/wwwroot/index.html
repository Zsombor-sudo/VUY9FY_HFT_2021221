<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Song lists</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-3">
                <div id="formdiv">
                    <label>Song Name</label>
                    <input type="text" id="songNametb" />
                    <label>Song Artist Id</label>
                    <input type="text" id="songArtistIDtb" />
                    <button type="button" onclick="create()">Add song</button>
                </div>
                <div id="updateformdiv">
                    <label>Song Name</label>
                    <input type="text" id="updatesongNametb" />
                    <label>Song Artist Id</label>
                    <input type="text" id="updateArtistIDtb" />
                    <button type="button" onclick="update()">Update song</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-9">
                <table class="table table-danger table-striped" id="item-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="resultarea">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
